name: Generate article list

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  GITHUB_NAME: askming
  GITHUB_EMAIL: askming@gmail.com

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Set up GH repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tag suggester (keyword-only)
        run: |
          python scripts/tag_suggester.py --apply --force-keyword || true

      - name: Generate README using main.py (preserve existing formatting)
        run: |
          python main.py

      - name: Insert first tag into README entries
        run: |
          python scripts/insert_tags_into_readme.py || true
      
      - name: Commit/Push changes 
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.SIMPREAD }}
          commit-message: "Create/Refresh article list"
          files: README.md
          rebase: 'true'
          name: ${{ env.GITHUB_NAME }}
          email: ${{ env.GITHUB_EMAIL }}