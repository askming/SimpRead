<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Preview Article</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: white;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }
    .header h2 {
      font-size: 24px;
      color: #222;
    }
    #actions {
      display: flex;
      gap: 10px;
    }
    #actions button {
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    #confirmSaveBtn {
      background: #28a745;
      color: white;
    }
    #confirmSaveBtn:hover {
      background: #218838;
    }
    #discardBtn {
      background: #6c757d;
      color: white;
    }
    #discardBtn:hover {
      background: #5a6268;
    }
    #content {
      font-size: 16px;
      line-height: 1.8;
    }
    #content h1 { font-size: 32px; margin: 30px 0 20px 0; color: #222; }
    #content h2 { font-size: 28px; margin: 25px 0 15px 0; color: #333; }
    #content h3 { font-size: 24px; margin: 20px 0 12px 0; color: #444; }
    #content h4 { font-size: 20px; margin: 15px 0 10px 0; color: #555; }
    #content h5 { font-size: 18px; margin: 12px 0 8px 0; color: #666; }
    #content h6 { font-size: 16px; margin: 10px 0 6px 0; color: #777; }
    #content p { margin: 12px 0; }
    #content ul, #content ol { margin: 12px 0 12px 30px; }
    #content li { margin: 6px 0; }
    #content blockquote { 
      margin: 15px 0;
      padding: 12px 16px;
      border-left: 4px solid #007bff;
      background: #f0f7ff;
      color: #333;
    }
    #content code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      color: #d73a49;
    }
    #content pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      margin: 15px 0;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.4;
    }
    #content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }
    #content a {
      color: #007bff;
      text-decoration: none;
    }
    #content a:hover {
      text-decoration: underline;
    }
    #content img {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
      border-radius: 4px;
    }
    #content strong { font-weight: bold; }
    #content em { font-style: italic; }
    #content hr {
      border: none;
      border-top: 2px solid #eee;
      margin: 20px 0;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    #status {
      padding: 12px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
      font-size: 14px;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Article Preview</h2>
      <div id="actions">
        <button id="confirmSaveBtn">✓ Confirm & Save</button>
        <button id="discardBtn">✗ Discard</button>
      </div>
    </div>
    <div id="status"></div>
    <div id="content" class="loading">Loading preview...</div>
  </div>
  <script src="preview.js"></script>
</body>
</html>
